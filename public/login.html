<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Ïä§ÎßàÌä∏ ÏïΩÌÜµ</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Î°úÍ∑∏Ïù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 16px;
        }

        /* Ìèº Ïä§ÌÉÄÏùº */
        .form-floating {
            position: relative;
            margin-bottom: 20px;
        }

        .form-floating input {
            width: 100%;
            padding: 20px 15px 8px 15px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            transition: all 0.3s;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #718096;
            transition: all 0.3s;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        .form-floating input:focus,
        .form-floating input:not(:placeholder-shown) {
            border-color: #667eea;
            padding-top: 25px;
            padding-bottom: 5px;
        }

        .form-floating input:focus + label,
        .form-floating input:not(:placeholder-shown) + label {
            top: 10px;
            font-size: 12px;
            color: #667eea;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .form-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .form-checkbox label {
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #718096;
        }

        .login-links {
            text-align: center;
            margin-top: 30px;
        }

        .login-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-links a:hover {
            color: #764ba2;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò -->
    <div class="bg-animation">
        <div class="bg-bubble" style="width: 80px; height: 80px; left: 10%; animation-delay: 0s;"></div>
        <div class="bg-bubble" style="width: 120px; height: 120px; left: 30%; animation-delay: 2s;"></div>
        <div class="bg-bubble" style="width: 60px; height: 60px; left: 50%; animation-delay: 4s;"></div>
        <div class="bg-bubble" style="width: 100px; height: 100px; left: 70%; animation-delay: 1s;"></div>
        <div class="bg-bubble" style="width: 90px; height: 90px; left: 85%; animation-delay: 3s;"></div>
    </div>

    <!-- ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞ -->
    <a href="/" class="back-home">
        ‚Üê ÌôàÏúºÎ°ú
    </a>

    <!-- Î°úÍ∑∏Ïù∏ Ìèº -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üíä</div>
                <h1 class="login-title">Ïä§ÎßàÌä∏ ÏïΩÌÜµ</h1>
                <p class="login-subtitle">Í±¥Í∞ïÌïú ÏïΩ Î≥µÏö© Í¥ÄÎ¶¨Ïùò ÏãúÏûë</p>
            </div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">ÏïÑÏù¥Îîî</label>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-floating">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ</label>
                </div>

                <button type="submit" class="btn-login">
                    Î°úÍ∑∏Ïù∏
                </button>

                <div class="error-message" id="generalError"></div>
            </form>

            <div class="divider">
                <span>ÎòêÎäî</span>
            </div>

            <div class="login-links">
                <p>ÏïÑÏßÅ Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî?</p>
                <a href="/register">ÌöåÏõêÍ∞ÄÏûÖÌïòÍ∏∞</a>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!username) {
                const error = document.getElementById('usernameError');
                error.textContent = 'ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                error.classList.add('show');
                return;
            }
            
            if (!password) {
                const error = document.getElementById('passwordError');
                error.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.';
                error.classList.add('show');
                return;
            }
            
            try {
                const response = await utils.apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                if (response.success) {
                    utils.TokenManager.setToken(response.token, rememberMe);
                    utils.showAlert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!', 'success');
                    
                    // Ïï†ÎãàÎ©îÏù¥ÏÖò ÌõÑ ÌéòÏù¥ÏßÄ Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                }
            } catch (error) {
                const generalError = document.getElementById('generalError');
                generalError.textContent = error.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                generalError.classList.add('show');
                
                // ÏûÖÎ†• ÌïÑÎìú ÌùîÎì§Í∏∞ Ìö®Í≥º
                document.querySelector('.login-card').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = '';
                }, 500);
            }
        });

        // Enter ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
